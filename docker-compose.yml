---
# LangCore API — Docker Compose
#
# Services: API (FastAPI), Worker (Celery), Redis (broker/backend), Flower (monitoring)
#
# Usage:
#   Development : docker compose up --build
#   Production  : docker compose --profile production up --build -d

x-dev-common: &dev-common
  image: langcore:dev
  volumes:
    - .:/app
  env_file:
    - .env

services:
  # ── Redis — message broker & result backend ──────────────────────────────
  redis:
    image: redis:8-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI application ──────────────────────────────────────────────────
  api:
    <<: *dev-common
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    ports:
      - "8000:8000"
    environment:
      APP_ROLE: web
      WEB_WORKERS: 1
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      LOG_LEVEL: info
    depends_on:
      redis:
        condition: service_healthy

  # ── Celery worker ───────────────────────────────────────────────────────
  worker:
    <<: *dev-common
    environment:
      APP_ROLE: worker
      WORKER_CONCURRENCY: 2
      MAX_TASKS_PER_CHILD: 100
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      LOG_LEVEL: info
    depends_on:
      redis:
        condition: service_healthy

  # ── Flower — Celery monitoring dashboard ─────────────────────────────────
  flower:
    <<: *dev-common
    ports:
      - "5555:5555"
    environment:
      APP_ROLE: flower
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      LOG_LEVEL: info
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  # ── Production API (use --profile production) ────────────────────────────
  api-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    image: langcore:prod
    profiles:
      - production
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP_ROLE: web
      WEB_WORKERS: 4
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      LOG_LEVEL: warning
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ── Production Worker (use --profile production) ─────────────────────────
  worker-prod:
    image: langcore:prod
    profiles:
      - production
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: worker
      WORKER_CONCURRENCY: 4
      MAX_TASKS_PER_CHILD: 200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      LOG_LEVEL: warning
    depends_on:
      redis:
        condition: service_healthy
      api-prod:
        condition: service_started
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

volumes:
  redis_data:
