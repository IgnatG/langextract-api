# Target Python version
target-version = "py312"

# Directories to lint
src = ["app", "tests"]

# Enable/disable specific rules
lint.select = [
    "E",   # pycodestyle (errors)
    "W",   # pycodestyle (warnings)
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]
lint.ignore = [
    "E501",  # line length (let formatter handle wrapping if added later)
]

# Line length for linting/formatting
line-length = 88

# Exclude common non-source dirs
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "venv",
    "__pycache__",
    "build",
    "dist",
]

# Import sorting options
[lint.isort]
combine-as-imports = true
force-single-line = false
known-first-party = ["app"]

# Formatting options
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"